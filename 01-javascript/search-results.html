    <!-- Content -->
    <main>
        <header>
            <img src="./job-search-background.webp" alt="job-search">
            <h1>Encuentra tu proximo trabajo</h1>
            <p>Explora miles de oportunidades en el sector tecnologico</p>
        </header>
        <search>
            <form action="" role="search" id="jobs-search-form">
                <div class="job-search-bar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="icon icon-tabler icons-tabler-outline icon-tabler-search">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                        <path d="M21 21l-6 -6" />
                    </svg>
                    <input name="search" id="job-search-bar" required type="text"
                        placeholder="Buscar empleos por titulo, habilidad o empresa">
                </div>
                <div class="filters">
                    <select class="filter" id="filter-tecnologia" name="technology">
                        <option value="">Tecnología</option>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="react">React</option>
                        <option value="nodejs">Node.js</option>
                        <option value="java">Java</option>
                        <option value="csharp">C#</option>
                        <option value="c">C</option>
                        <option value="c++">C++</option>
                        <option value="ruby">Ruby</option>
                        <option value="php">PHP</option>
                    </select>
                    <select class="filter" id="filter-ubicacion" name="ubicacion">
                        <option value="" selected>Ubicacion</option>
                        <option value="remoto">Remoto</option>
                        <option value="cdmx">Ciudad de México</option>
                        <option value="guadalajara">Guadalajara</option>
                        <option value="monterrey">Monterrey</option>
                        <option value="barcelona">Barcelona</option>
                    </select>
                    <select class="filter" id="filter-exp" name="experiencia">
                        <option value="" selected>Nivel de experiencia</option>
                        <option value="junior">Junior</option>
                        <option value="mid">Mid-level</option>
                        <option value="senior">Senior</option>
                        <option value="lead">Lead</option>
                    </select>
                </div>

            </form>
        </search>
        <output class="search-results-container">
            <h2>Resultados de la busqueda</h2>
            <!-- jobs fetched dynamicaly -->
        </output>
